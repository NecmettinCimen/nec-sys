<h2 class="content-block">
  {{ veriadi }} Ekle
  <dx-button
    style="float: right;"
    type="success"
    text="Kaydet"
    (onClick)="veriKaydet()"
  ></dx-button>
  <dx-button
    style="float: right; margin-right: 5px;"
    type="danger"
    text="Sil"
    *ngIf="silVisible()"
    (onClick)="silPopupShow = true"
  ></dx-button>
</h2>
<div class="content-block dx-card responsive-paddings">
  <div class="dx-fieldset" *ngFor="let item of alanlar; index as i">
    <div class="dx-field">
      <div class="dx-field-label">{{ item.ad }}</div>
      <div class="dx-field-value">
        <dx-text-box
          placeholder="{{ item.ad }}"
          value="{{ item.ilkdeger }}"
          [showClearButton]="true"
          valueChangeEvent="change"
          (onValueChanged)="valueChanged(item.ad, $event.value)"
        ></dx-text-box>
      </div>
    </div>
  </div>
</div>

<dx-popup
  title="Sil"
  [width]="300"
  [height]="250"
  [showTitle]="true"
  [dragEnabled]="false"
  [closeOnOutsideClick]="true"
  [(visible)]="silPopupShow"
>
  <div *dxTemplate="let data of 'content'">
    <p>Bu Kaydı Silmek İstediğinize Emin Misiniz?</p>

    <dx-button text="İptal" (onClick)="silPopupShow = false"> </dx-button>
    <dx-button
      style="margin-left: 5px;"
      text="Evet! Sil"
      (onClick)="veriSil()"
      type="danger"
    >
    </dx-button>
  </div>
</dx-popup>
<dx-popup
  title="Uyarı"
  [width]="300"
  [height]="200"
  [showTitle]="true"
  [dragEnabled]="false"
  [closeOnOutsideClick]="true"
  [(visible)]="uyariPopupShow"
>
  <div *dxTemplate="let data of 'content'">
    <p>Lütfen {{ bosalanad }} alanını doldurunuz</p>

    <dx-button text="Tamam" (onClick)="uyariPopupShow = false"> </dx-button>
  </div>
</dx-popup>
