<h2 class="content-block">
  {{ veriadi }} {{ silVisible() ? "Düzenle" : "Ekle" }}
  <dx-button
    style="float: right;"
    type="success"
    text="Kaydet"
    (onClick)="veriKaydet()"
  ></dx-button>
  <dx-button
    style="float: right; margin-right: 5px;"
    type="danger"
    text="Sil"
    *ngIf="silVisible()"
    (onClick)="silPopupShow = true"
  ></dx-button>
</h2>
<div class="content-block dx-card responsive-paddings">
  <div class="full-width-content" *ngFor="let item of alanlar; index as i">
    <div class="dx-fieldset">
      <div class="dx-fieldset-header">{{ item.ad }}</div>
      <dx-text-box
        *ngIf="item.tip == 'text-box'"
        placeholder="{{ item.ad }}"
        value="{{ item.ilkdeger }}"
        [showClearButton]="true"
        valueChangeEvent="change"
        (onValueChanged)="valueChanged(item.ad, $event.value)"
      ></dx-text-box>
      <dx-text-area
        *ngIf="item.tip == 'text-area'"
        placeholder="{{ item.ad }}"
        value="{{ item.ilkdeger }}"
        valueChangeEvent="change"
        (onValueChanged)="valueChanged(item.ad, $event.value)"
      ></dx-text-area>
      <dx-text-box
        *ngIf="item.tip != 'text-area'"
        placeholder="{{ item.ad }}"
        value="{{ item.ilkdeger }}"
        [showClearButton]="true"
        valueChangeEvent="change"
        (onValueChanged)="valueChanged(item.ad, $event.value)"
      ></dx-text-box>
    </div>
  </div>
</div>

<dx-popup
  title="Sil"
  [width]="300"
  [height]="250"
  [showTitle]="true"
  [dragEnabled]="false"
  [closeOnOutsideClick]="true"
  [(visible)]="silPopupShow"
>
  <div *dxTemplate="let data of 'content'">
    <p>Bu Kaydı Silmek İstediğinize Emin Misiniz?</p>

    <dx-button text="İptal" (onClick)="silPopupShow = false"> </dx-button>
    <dx-button
      style="margin-left: 5px;"
      text="Evet! Sil"
      (onClick)="veriSil()"
      type="danger"
    >
    </dx-button>
  </div>
</dx-popup>
